# data only container pattern
data:
  image: muccg/debian8-base:latest
  volumes:
    - data/dev:/data

createrepo:
  build: .
  #command: initrepos
  command: downloadallrepos
  #command: updaterepo xxx
  #command: updateallrepos
  #command: uploadallrepos
  #command: uploadrepo xxx
  environment:
    - SYNC_DELETE=1
    - SYNC_FORCE=1
    - SYNC_DRYRUN=1
  volumes_from:
    - data
